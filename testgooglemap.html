<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Finder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }

    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>

    <script>


  var RoadTripData = {
    "destination" : {
        "endLocation" : {
              lat: 0,
              lng: 0,
              placeId: '',
              placeName: ''
        },
        "wayLocation" : {
              lat: 0,
              lng: 0,
              placeId: '',
              placeName: ''
       },   
    },
    "lodging": {
        "endLocation" : {
            lat: 0,
            lng: 0,
            name: '',
            rating: 0,
            priceLevel: 0,
            website: ''
        },
        "wayLocation" : {
            lat: 0,
            lng: 0,
            name: '',
            rating: 0,
            priceLevel: 0,
            website: ''
        },
    },
    "restaurants": {
        "endLocation" : {
            lat: 0,
            lng: 0,
            name: '',
            rating: 0,
            priceLevel: 0,
            website: ''
        },
        "wayLocation" : {
            lat: 0,
            lng: 0,
            name: '',
            rating: 0,
            priceLevel: 0,
            website: ''
        },
    },
    "attractions": {
        "endLocation" : {
            lat: 0,
            lng: 0,
            name: '',
            rating: 0,
            priceLevel: 0,
            website: ''
        },
        "wayLocation" : {
            lat: 0,
            lng: 0,
            name: '',
            rating: 0,
            priceLevel: 0,
            website: ''
        },
      },
    };


      //
      // This sample uses the Place Autocomplete widget to allow the user to search for and select a place. 
      //
      // The sample then displays an info window containing the place ID and other information about 
      // the place that the user has selected.


      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13
        });

        var input = document.getElementById('pac-input');

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById('infowindow-content');
        infowindow.setContent(infowindowContent);
        var marker = new google.maps.Marker({
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        autocomplete.addListener('place_changed', function() {
          infowindow.close();

          var place = autocomplete.getPlace();
          
          if (!place.geometry) {
            return;
          }

          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }

          // Set the position of the marker using the place ID and location.
          marker.setPlace({
            placeId: place.place_id,
            location: place.geometry.location
          });
          marker.setVisible(true);

          infowindowContent.children['place-name'].textContent = place.name;
          infowindowContent.children['place-id'].textContent = place.place_id;
          infowindowContent.children['place-address'].textContent =
              place.formatted_address;

          // Execute geocoding request to get the location for the given place
          const queryURL = "https://maps.googleapis.com/maps/api/geocode/json?place_id=ChIJjxz0JSktaE0RJio-PNWLd60&key=AIzaSyBntUJftstarx_tMDAHQh5Vwgsu3Ys_RTg";

          const proxyurl = "https://cors-anywhere.herokuapp.com/";

          $.ajax({
            url: proxyurl + queryURL,
            method: "GET"
          })
          .done(function(ajaxResponse) {
              console.log("ajax response: ", ajaxResponse);
              RoadTripData.destination.endLocation.lat = ajaxResponse.results[0].geometry.location.lat.toString();
              RoadTripData.destination.endLocation.lng = ajaxResponse.results[0].geometry.location.lng.toString();
          });

          RoadTripData.destination.endLocation.placeId    = place.place_id;
          RoadTripData.destination.endLocation.placeName  = place.name;
          
          var config = {
            apiKey: "AIzaSyD_apD7d0ocNgkcfY50DUi5e818qUahmrc",
            authDomain: "project-gt-82242.firebaseapp.com",
            databaseURL: "https://project-gt-82242.firebaseio.com",
            projectId: "project-gt-82242",
            storageBucket: "project-gt-82242.appspot.com",
            messagingSenderId: "954443679576"
          };
          firebase.initializeApp(config);

          var roadTripDataBase = firebase.database();


          console.log("road trip table data: ", RoadTripData);

          // Upload the Road Trip data object into the database
          roadTripDataBase.ref().set(RoadTripData);


          infowindow.open(map, marker);
        });
      }
    </script>


    <!--// This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"> -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPXm9QmxaInN3DegD3IayRg1BQrWlC9rA&libraries=places&callback=initMap"
        async defer></script>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  </body>
</html>
